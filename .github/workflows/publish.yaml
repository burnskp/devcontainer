name: publish container
on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      dockerfile:
        description: Dockerfile
        required: true
        type: string
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io/burnskp/containers
      DOCKERFILE: ${{ inputs.dockerfile }}
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
    - name: Get container info
      id: container
      env:
        dockerfile: ${{ env.DOCKERFILE }}
      run: |
        name=$(echo "$dockerfile" | cut -d/ -f2)
        echo "name=${name}" >> "$GITHUB_OUTPUT"
        echo "context=./${dockerfile%%/Dockerfile}" >> "$GITHUB_OUTPUT"
    - name: Checkout repository
      uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
    - name: Log in to the Container registry
      uses: docker/login-action@28fdb31ff34708d19615a74d67103ddc2ea9725c
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@318604b99e75e41977312d83839a89be02ca4893
      with:
        images: ${{ env.REGISTRY }}/${{ steps.container.outputs.name }}
        tags: |
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value={{date 'YYYYMMDD-HHmmss'}}-{{sha}}
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435
    - name: Build and push Docker image
      id: push
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
      with:
        context: ${{ steps.container.outputs.context }}
        provenance: mode=max
        sbom: true
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
